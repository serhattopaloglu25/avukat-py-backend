services:
  - type: web
    name: avukat-ajanda-api-py
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: avukatajanda-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://avukatajanda.com,http://localhost:3000
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    
databases:
  - name: avukatajanda-db
    databaseName: avukatajanda
    user: avukatajanda
    plan: starter
